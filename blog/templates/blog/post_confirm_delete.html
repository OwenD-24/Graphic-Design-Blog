{% extends 'blog/base.html' %}

{% block content %}
<div class="content-section">
    <form action="{% url 'post-delete' object.id %}" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Posts</legend>
            <h4>Are you sure you want to delete post? <b>" {{ object.title }} "</b></h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Delete</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Want to Cancel? <a href="{% url 'blog-home' %}">Go back</a></small>
    </div>
</div>
{% endblock %}

{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
  <div class="posts-grid">
    {% for post in posts %}
    <div class="post-box">
      <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url|default:'media/default.jpg' }}"
          alt="{{ post.author }}'s profile image">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
          </div>
          <h2>
            <a class="article-title" href="{% url 'blog-detail' post.id %}">
              {{ post.title }}
            </a>
          </h2>
          <p class="article-content">{{ post.content|truncatewords:30 }}</p>
        </div>
      </article>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}

{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="cardd">
    <div class="m-b-25"> 
        <img class="rounded-square account-img img-radius" id="profile-img"
            src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{% static 'blog/images/default.webp' %}{% endif %}" 
            alt="User-Profile-Image">
    </div>

    <h1 id="profile-h1">{{ user.username|title }}</h1>
    <p class="title">{{ user.email }}</p>
    <p>Social Links Below</p>
    <a href="#" id="auth-links"><i class="fa fa-dribbble"></i></a>
    <a href="#" id="auth-links"><i class="fa fa-twitter"></i></a>
    <a href="#" id="auth-links"><i class="fa fa-linkedin"></i></a>
    <a href="#" id="auth-links"><i class="fa fa-facebook"></i></a>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
    </form>

    <p><a href="{% url 'profile-update' user.username %}" class="profile-btn">Update Profile</a></p>
</div>
{% endblock content %}
